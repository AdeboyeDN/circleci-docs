<div id="tooltip" role="tooltip" class="tooltip-popover">
  This document is applicable to the following:
  <div id="arrow" data-popper-arrow></div>
</div>
{{ if .Params.version }}
  <div class="server-version-wrapper">
  {{range .Params.version }}
    <span class="badge badge-primary">
      <button class="server-version-badge" aria-describedby="tooltip">{{ . }}</button>
    </span>
  {{end}}
  </div>
{{end}}
